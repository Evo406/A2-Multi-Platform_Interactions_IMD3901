<html>
    <head>
        <script src="https://aframe.io/releases/1.5.0/aframe.min.js"></script>
        <script src="https://unpkg.com/aframe-environment-component@1.3.3/dist/aframe-environment-component.min.js"></script>
        <script src="js/add-sphere.js"></script>
        <script src="js/planet-destroy-all.js"></script>
        <script src="js/planet-destroy-selected.js"></script>
        <script src="js/move-planets.js"></script>


    </head>
    <body>
        <a-scene id="scene-background">
            <a-assets timeout="8000">
                <img src="assets/room/set.jpg">
                <img src="assets/room/tv.png">
                <img id="floor-img" src="assets/room/flooron.png">
                <img id="flooroff-mtl" src="assets/room/flooroff.png">
                <a-asset-item id="spotlight-obj" src="assets/room/spotlight.gltf"></a-asset-item>
                <img id="spotlight-img" src="assets/room/spotlight.png">
                <img id="star-img" src="assets/room/star.png">
                <a-asset-item id="tv-obj" src="assets/room/tv.gltf"></a-asset-item>
            </a-assets>
            <a-entity id="camera_main" position="0 1.6 0" camera look-controls>
                <a-entity cursor="rayOrigin:mouse;" raycaster="far:20; interval:50; objects:.interactive;"></a-entity>
            </a-entity>
        
            <a-entity position="0 0 -2">
                <a-entity id="del_button" class="interactive button" position="0 0.6 0" 
                          geometry="primitive:sphere; radius:0.15; height:0.2;" material="color:rgb(255,100,100);"
                          animation__mouseenter="property:material.color; type:color; to:rgb(255,0,0); startEvents:mouseenter; dur:200;"
                          animation__mouseleave="property:material.color; type:color; to:rgb(255,100,100); startEvents:mouseleave; dur:200;"
                          animation__click="property:position.y; from:0.55; to:0.6; startEvents:click; dur:300;"
                          planet-destroy-all></a-entity>
                <a-entity position="0 0.3 0" geometry="primitive:box; width:0.5; depth:0.5; height:0.6;" material="color:grey;"></a-entity>
            </a-entity>

            <a-entity position="1 0 -2">
                <a-entity id="move_button" class="interactive button" position="0 0.6 0" 
                          geometry="primitive:sphere; radius:0.15; height:0.2;" material="color:rgb(100,100,255);"
                          animation__mouseenter="property:material.color; type:color; to:rgb(0,0,255); startEvents:mouseenter; dur:200;"
                          animation__mouseleave="property:material.color; type:color; to:rgb(100,100,255); startEvents:mouseleave; dur:200;"
                          animation__click="property:position.y; from:0.55; to:0.6; startEvents:click; dur:300;"
                          move-planets></a-entity>
                <a-entity position="0 0.3 0" geometry="primitive:box; width:0.5; depth:0.5; height:0.6;" material="color:grey;"></a-entity>
            </a-entity>

            <a-entity position="-1 0 -2">
                <a-entity id="add_button" class="interactive button" position="0 0.6 0" 
                          geometry="primitive:sphere; radius:0.15; height:0.2;" material="color:rgb(100,255,100);"
                          animation__mouseenter="property:material.color; type:color; to:rgb(0,255,0); startEvents:mouseenter; dur:200;"
                          animation__mouseleave="property:material.color; type:color; to:rgb(100,255,100); startEvents:mouseleave; dur:200;"
                          animation__click="property:position.y; from:0.55; to:0.6; startEvents:click; dur:300;"
                          add-sphere></a-entity>
                <a-entity position="0 0.3 0" geometry="primitive:box; width:0.5; depth:0.5; height:0.6;" material="color:grey;"></a-entity>
            </a-entity>

            <!-- Lights -->
            <a-entity id="light0" light="color:#f8b927;intensity:2;type:point;" position="0 -2 0.5"></a-entity>
            <a-entity id="light1" light="type:point;color:#ab7121" position="-2.5 2.38 2.7" ></a-entity>
            <a-entity id="light2" light="color:#205eff;type:point;" position="2.9 2.29 2.7"></a-entity>
            <a-entity id="light3" light="color:#a431f0;type:point;" position="-2.5 2.38 -2.5"></a-entity>
            <a-entity id="light4" light="color:#f130cf;intensity:0.66;type:point;" position="3 2.38 -0.61"></a-entity>
            <!-- room, floor and TV sets -->
            <a-entity id="room" gltf-model="#set-obj" proxy-event="event: dancing" roomcolor="#999" >
            <a-entity sound="loop: true" position="0 2 -1"></a-entity>
                <a-animation attribute="roomcolor" begin="dancing" to="#FFF" dur="1000" easing="ease-out-elastic"></a-animation>
            </a-entity>
            <a-entity id="floor" gltf-model="#floor-obj" material="shader:flat;src:#floor-img" discofloor position="0 -0.009 0" rotation="0 -90 0"></a-entity>
            <a-image src="#flooroff-mtl" material="repeat: 8 8" rotation="-90 0 0" scale="1.99 1.99 1" position="0 -0.01 0"></a-image>
            <a-entity id="tv1" gltf-model="#tv-obj" position="-1.66 2.15 2.18" rotation="0 -33.3 0"></a-entity>
            <a-entity id="tv2" gltf-model="#tv-obj" position="0.87 2.15 -2.44" rotation="0 151.8 0"></a-entity>

            <!--External A-Frame environment. Can be found here: https://github.com/supermedium/aframe-environment-component -->
            <a-entity environment="preset:moon" lighting="distant"></a-entity>
        </a-scene>
    </body>
</html>
